<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PortaldoProfessor</title>
</head>
<body class="bg-gray-200">
    <div class="flex justify-center ">
        <img src="/static/img/Design sem nome (1).png" alt="error" width="=100px">
    </div>
   <div class="flex justify-center py-20">
    <div class="w-full max-w-xs">
        <div class="text-center font-thin text-violet-600">seja bem vindo professor</div>
        <form action="{{url_for('portalprofessor')}}" method="post"  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" >
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Primeiro nome
            </label>
            <input name="primeironome" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Identificador" type="text" placeholder="Primerio Nome">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Segundo nome
            </label>
            <input name="segundonome" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Identificador" type="text" placeholder="Segundo Nome">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Identificador
            </label>
            <input name="identificador" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Identificador" type="number" placeholder="Identificador de membro">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Senha
            </label>
            <input name="senha" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="senha" type="password" placeholder="******************">
            <p class="text-red-500 text-xs italic">Por favor, coloque uma senha</p>
          </div>
          <div class="flex items-center justify-between">
            <button name="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              Entrar
           </button>           
          </div>
        </form>
        {% if message %}
        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
          <span class="font-medium">{{message}}</span> 
        </div>
        {% endif %}
        <p class="text-center text-gray-500 text-xs">
          &copy;2023 UNIFUB. Todos direitos reservados
        </p>
      </div>
   </div>
</body>
</html>
